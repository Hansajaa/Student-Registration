<div class="spinner-border text-primary loading" role="status" *ngIf="!studentlist">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="table-responsive small student-table" *ngIf="studentlist">
    <table class="table table-striped table-sm table-dark">
      <thead>
        <tr class="table-primary">
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Contact Number</th>
          <th scope="col">Address</th>
          <th scope="col">Option</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of studentlist; let i=index;">
          <td>{{student.id}}</td>
          <td>{{student.firstName}}</td>
          <td>{{student.lastName}}</td>
          <td>{{student.contactNumber}}</td>
          <td>{{student.address}}</td>
          <td><button (click)="selectedStudent=student" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Remove Confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Do you want remove this student
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="deleteStudent()" type="button" class="btn btn-danger"  data-bs-dismiss="modal">Remove</button>
      </div>
    </div>
  </div>
</div>
